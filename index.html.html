<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EXLIM</title>
    <link rel="stylesheet" href="lim.css">
  </head>
  <body>
    <div class="quadnero"> <!--quadrato nero e contenitore di tutto il body-->
      <header><!--logo LIM e titolo-->
        <img class="logo" src="Img&Loghi\logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <nav> <!--fascia verde con bottoni-->
        <div class="bottoni"><!--contenitore dei bottoni-->
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
      </div>
     </nav>
      <main><!--contenuto principale-->
        <div class="belly"><!--belly è il contenitore di main-->
          <div class="gino"><!--nome classe assegnato per ricordarmi a chi è riferito-->
            <input type="checkbox">
              <h2>Monopattino Gino22</h2>
              <p>&#8614;Via Guadalametri - a 220 metri da te</p>
              <p>Stato carica:</p>
              <div class="orange"><!--barra carica arancione-->
            </div>
          </div>
          <div class="mike"><!--nome classe assegnato per ricordarmi a chi è riferito-->
            <input type="checkbox">
              <h2>Monopattino Mike24</h2>
              <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
              <p>Stato carica:</p>
              <div class="green"><!--barra carica verde-->
            </div>
          </div>
          <div class="fede"><!--nome classe assegnato per ricordarmi a chi è riferito-->
            <input type="checkbox">
              <h2>Monopattino Fede154</h2>
              <p>&#8614; Via Mentarini - a 490 metri da te</p>
              <p>Stato carica:</p>
              <div class="red"><!--barra carica rossa-->
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
